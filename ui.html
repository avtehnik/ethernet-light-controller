<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(e){
    $.ajax({url: "http://192.168.1.154"+$(e.target).attr('data-url'), success: function(resuult){console.log(resuult)} });
  });
});
</script>
</head>
<body>

<div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>

<button id="tooggle" data-url="/toggle" >toggle all</button><br>
<button id="tooggle" data-url="/off" >off all</button><br>
<button id="tooggle" data-url="/on" >on all</button><br>

<button id="tooggle" data-url="/toggle/10"  >toggle pin 10</button><br>
<button id="tooggle" data-url="/toggle/11"  >toggle pin 11</button><br>
<button id="tooggle" data-url="/off/10"  >off pin 10</button><br>
<button id="tooggle" data-url="/on/10"  >on pin 10</button><br>

<button id="tooggle" data-url="/toggle/1"  >toggle pin 1</button><br>
<button id="tooggle" data-url="/toggle/4"  >toggle pin 4</button><br>
<button id="tooggle" data-url="/off/4"  >off pin 4</button>
<button id="tooggle" data-url="/on/4"  >on pin 4</button><br>

</body>
</html>
